<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
      $(document).ready (function (){
        $('[data-bs-toggle="tooltip"]').tooltip ();
      });
    </script>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <ul class="nav col-md-1 justify-content-end">
            <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Fake CSV</a></li>
        </ul>
        {% if request.user.is_authenticated %}
        <div class="col-md-3 text-end">
            <span style="margin-right: 10px;">Hello, {{ user.username }}</span>
            <a class="btn btn-primary" href="{% url 'logout' %}" role="button">Logout</a>
        </div>
        {% else %}
        <div class="col-md-3 text-end">
            <a class="btn btn-outline-primary" href="{% url 'login' %}" role="button">Login</a>
        </div>
        {% endif %}
    </header>
</div>



{% block content %}{% endblock %}


</body>
</html>
